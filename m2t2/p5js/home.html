<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>etch a sketch x2</title>
  <script src="joystick.js"></script>
  <script>
    // Start joystick connection on page load
    userStart();

    // Add a listener to detect switch presses
    addJoystickListener((joystick1Data, joystick2Data) => {
      if (joystick1Data[2] === 1 || joystick2Data[2] === 1) {
        window.location.href = 'index.html'; // Redirect to index.html
      }
    });
  </script>
</head>
<body>
  <p>Welcome to Etch a Sketch for 2 ^__^. Press the button to begin!</p>
</body>
</html>
